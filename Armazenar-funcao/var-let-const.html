<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var let const</title>
</head>
<body>
    

    <script>
//Variaveis com VAR
//cuidado com o nome que cria as variavies.

var num = 3
var num = 4
console.log(num)// pega o valor de 4, nao o de cima.

//variaveis com LET 
let num1 = 8
// let num2 = 9
console.log(num1)

//variaveis com CONST
//nao consegue mudar o valor da variavel, nem usar do mesmo valor.
const num2 = 2
// const num2 = 6
num2 = 7
console.log(num2)


    </script>
</body>
</html>
