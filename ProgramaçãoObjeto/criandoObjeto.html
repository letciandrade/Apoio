<html lang="en">
<head>

<body>
    

    <script>
        //usando a notação literal 
        const obj1 = {

        }//essas chaves sao os valores dos atributos

        console.log(obj1)

        //outra maneira de criar objeto
        const obj2 = new Object
        console.log(obj2)
    
        //funções construtoras

        function produto(nome,preco,desconto){
            this.nome = nome 
            this.getPrecoComDesconto = ()=>{
                return preco* (1 - desconto)
            }
        }

        //essas informaçoes ficam fora do negocio ali de cima.
        const p1 = new produto('Caneta', 7.99, 0.15)
        const p2 = new produto('Notebook', 7774.99, 0.25)
        console.log(p1.nome,p2.nome)
        console.log(p1.getPrecoComDesconto().toFixed(2))
        console.log(p2.getPrecoComDesconto().toFixed(2))
        
    </script>
</body>
</html>
