<body>
    <script>
        // isso Ã© uma funcao simples.
        function soma(){
            let num1 = 5, num2 = 5

            let soma = num1 + num2
            document.write(soma)
        }

        soma() //chamando a funcao, senao chamar ela nao sera executada.

        // funcao com parametro, nao devolve o valor que recebeu.
      
        // let n1=5, n2=5
        function soma(num1, num2){
            let soma = num1 + num2
            console.log(soma)
        }

        // soma(n1,n2)

        // funcao com retorno

        let n1=5, n2=5
        function soma(num1, num2){
            let soma = num1 + num2
           
           return soma
        }

        document.write(soma(n1,n2)-5)


    </script>
