<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - Manipulando Estilo de uma PÃ¡gina</title>
</head>
<body>
  <h3>Manipulando Estilo</h3>
  <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho </button> 
  <button type="button" onclick="modificaEstilo('#00FF00', '20px')">Verde </button>
  <button type="button" onclick="modificaEstilo('#0000FF', '100px')">Azul </button>
  <hr>

  <div id="quadrado" style="border: solid 1px #000; width: 150px; height: 150px;"></div>

  <script>
    function modificaEstilo(corDeFundo, largura, altura){
      document.getElementById('quadrado').style.backgroundColor = corDeFundo
      document.getElementById('quadrado').style.width = largura
      document.getElementById('quadrado').style.height = altura
    }
  </script>
