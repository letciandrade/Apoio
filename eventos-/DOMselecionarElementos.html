<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text"
   placeholder="DIGITE SEU NOME!"
   id="entrada"
   class="campo_nome"
   name="nome"
   data-MinhaPropiedade>

   <script>
    
    console.log(document.getElementById('entrada'))//selecionar pelo id
    console.log( document.getElementsByTagName('input'))//selicionar pela tag
    console.log(document.getElementsByClassName('campo_nome'))//selecionar pela classe
    console.log(document.getElementsByName('nome'))
    console.log(document.querySelector('#entrada'))
    console.log(document.querySelector('.campo_nome'))
    console.log(document.querySelector('[data-MinhaPropiedade]'))

   </script>
</body>
</html>
